<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Índice de Masa Corporal (IMC) Calculadora</title>
  <meta name="Autor" content="Sofia Contreras">
  <meta name="Descripcion" content="Esta página web proporciona información sobre el índice de masa corporal y cómo calcularlo">
  <meta name="keywords" content="índice de masa corporal, cálculo, salud, peso">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="imagenes/logoimc.ico">
  <script src="script.js"></script>
</head>

<body>
<div id="calculo">
  <h2>Calculadora de IMC</h2>
  <label for="peso">Peso (en kg):</label>
  <input type="number" id="peso" name="peso"><br>

  <label for="altura">Altura (en m):</label>
  <input type="number" id="altura" name="altura"><br>

  <button onclick="calcularIMC()">Calcular</button>
  <br>

  <label for="resultado">Tu IMC es:</label>
  <input type="text" id="resultado" name="resultado" readonly>
  <p id="mensaje"></p>

  <canvas id="grafico" width="200" height="20"></canvas>
  <br>

  <a href="index.html">
    <button>Volver al inicio</button>
  </a>

</div>

</body>

</html>
