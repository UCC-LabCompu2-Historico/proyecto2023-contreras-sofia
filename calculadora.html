<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Indece de Masa Corporal (IMC) Calculadora</title>
  <meta name="Autor:" content="Sofia Conteras">
  <meta name="Descripcion"
        content="Esta página web proporciona información sobre el índice de masa corporal y cómo calcularlo">
  <meta name="keywords" content="índice de masa corporal, cálculo, salud, peso">
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="imagenes/logoimc.ico">
</head>
<body>

<div id="calculo">
  <h2>Calculadora de IMC</h2>
  <label for="peso">Peso (en kg):</label>
  <input type="number" id="peso" name="peso"><br>

  <label for="altura">Altura (en m):</label>
  <input type="number" id="altura" name="altura"><br>

  <button onclick="calcularIMC()">Calcular</button>
  <br>

  <a href="index.html">
    <button>Volver al inicio</button>
  </a>

  <label for="resultado">Tu IMC es:</label>
  <input type="text" id="resultado" name="resultado" readonly>
</div>

<p id="mensaje"></p>
<script>
  function calcularIMC() {
    let peso = document.getElementById("peso").value;
    let altura = document.getElementById("altura").value;

    // Verificar si los campos de entrada están vacíos
    if (peso === "" || altura === "") {
      alert("Por favor, ingrese su peso y altura correctamente.");
      return;
    }

    // Calcular el IMC
    let imc = peso / (altura * altura);

    // Mostrar el resultado en el campo correspondiente
    document.getElementById("resultado").value = imc.toFixed(2);

    let mensaje;
    if (imc < 18.5) {
      mensaje = "Bajo peso";
    } else if (imc >= 18.5 && imc < 25) {
      mensaje = "Peso saludable";
    } else if (imc >= 25 && imc < 30) {
      mensaje = "Sobrepeso";
    } else {
      mensaje = "Obesidad";
    }
    document.getElementById("mensaje").textContent = mensaje;
  }
</script>

</body>
</html>
